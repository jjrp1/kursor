id: curso_ciencias
titulo: "Ciencias Naturales"
descripcion: "Curso completo de ciencias naturales: biología, química y física básica"
bloques:
  - id: bloque1
    titulo: "Biología Fundamental"
    descripcion: "Test sobre conceptos básicos de biología y seres vivos"
    tipo: "test"
    preguntas:
      - id: p1
        tipo: "test"
        enunciado: "¿Cuál es la unidad básica de la vida?"
        opciones:
          - "Átomo"
          - "Célula"
          - "Molécula"
          - "Tejido"
        respuestaCorrecta: "Célula"
      - id: p2
        tipo: "test"
        enunciado: "¿Qué proceso permite a las plantas producir su propio alimento?"
        opciones:
          - "Respiración"
          - "Fotosíntesis"
          - "Digestión"
          - "Circulación"
        respuestaCorrecta: "Fotosíntesis"
      - id: p3
        tipo: "test"
        enunciado: "¿Cuántos cromosomas tiene una célula humana normal?"
        opciones:
          - "23"
          - "46"
          - "44"
          - "48"
        respuestaCorrecta: "46"
      - id: p4
        tipo: "test"
        enunciado: "¿Qué sistema del cuerpo humano transporta oxígeno?"
        opciones:
          - "Sistema digestivo"
          - "Sistema circulatorio"
          - "Sistema nervioso"
          - "Sistema respiratorio"
        respuestaCorrecta: "Sistema circulatorio"
      - id: p5
        tipo: "test"
        enunciado: "¿Cuál es el órgano más grande del cuerpo humano?"
        opciones:
          - "Corazón"
          - "Cerebro"
          - "Piel"
          - "Hígado"
        respuestaCorrecta: "Piel"
      - id: p6
        tipo: "test"
        enunciado: "¿Qué tipo de organismo es una bacteria?"
        opciones:
          - "Planta"
          - "Animal"
          - "Protista"
          - "Monera"
        respuestaCorrecta: "Monera"
      - id: p7
        tipo: "test"
        enunciado: "¿Cuál es la función principal de las mitocondrias?"
        opciones:
          - "Producción de energía"
          - "Síntesis de proteínas"
          - "Almacenamiento de agua"
          - "Reproducción celular"
        respuestaCorrecta: "Producción de energía"
      - id: p8
        tipo: "test"
        enunciado: "¿Qué gas liberan las plantas durante la fotosíntesis?"
        opciones:
          - "Dióxido de carbono"
          - "Oxígeno"
          - "Nitrógeno"
          - "Hidrógeno"
        respuestaCorrecta: "Oxígeno"
      - id: p9
        tipo: "test"
        enunciado: "¿Cuál es el proceso por el cual las especies cambian con el tiempo?"
        opciones:
          - "Adaptación"
          - "Evolución"
          - "Mutación"
          - "Selección natural"
        respuestaCorrecta: "Evolución"
      - id: p10
        tipo: "test"
        enunciado: "¿Qué tipo de célula no tiene núcleo definido?"
        opciones:
          - "Célula animal"
          - "Célula vegetal"
          - "Célula procariota"
          - "Célula eucariota"
        respuestaCorrecta: "Célula procariota"
      - id: p11
        tipo: "test"
        enunciado: "¿Cuál es la función del ADN?"
        opciones:
          - "Transportar oxígeno"
          - "Almacenar información genética"
          - "Producir energía"
          - "Digestión de alimentos"
        respuestaCorrecta: "Almacenar información genética"
      - id: p12
        tipo: "test"
        enunciado: "¿Qué sistema controla todas las funciones del cuerpo?"
        opciones:
          - "Sistema muscular"
          - "Sistema nervioso"
          - "Sistema endocrino"
          - "Sistema esquelético"
        respuestaCorrecta: "Sistema nervioso"

  - id: bloque2
    titulo: "Química Básica"
    descripcion: "Flashcards con conceptos fundamentales de química"
    tipo: "flashcards"
    preguntas:
      - id: p13
        anverso: "Átomo"
        reverso: "La unidad más pequeña de un elemento que mantiene las propiedades químicas"
      - id: p14
        anverso: "Molécula"
        reverso: "Grupo de átomos unidos por enlaces químicos"
      - id: p15
        anverso: "Elemento"
        reverso: "Sustancia que no puede descomponerse en sustancias más simples"
      - id: p16
        anverso: "Compuesto"
        reverso: "Sustancia formada por dos o más elementos químicamente combinados"
      - id: p17
        anverso: "Mezcla"
        reverso: "Combinación de sustancias que no están químicamente unidas"
      - id: p18
        anverso: "Enlace químico"
        reverso: "Fuerza que mantiene unidos los átomos en una molécula"
      - id: p19
        anverso: "Tabla Periódica"
        reverso: "Organización de los elementos químicos según sus propiedades"
      - id: p20
        anverso: "pH"
        reverso: "Medida de la acidez o basicidad de una solución"
      - id: p21
        anverso: "Ácido"
        reverso: "Sustancia que libera iones H+ en solución acuosa"
      - id: p22
        anverso: "Base"
        reverso: "Sustancia que libera iones OH- en solución acuosa"
      - id: p23
        anverso: "Neutralización"
        reverso: "Reacción entre un ácido y una base que forma sal y agua"
      - id: p24
        anverso: "Oxidación"
        reverso: "Proceso en el que una sustancia pierde electrones"
      - id: p25
        anverso: "Reducción"
        reverso: "Proceso en el que una sustancia gana electrones"
      - id: p26
        anverso: "Catalizador"
        reverso: "Sustancia que acelera una reacción química sin consumirse"
      - id: p27
        anverso: "Isótopo"
        reverso: "Átomos del mismo elemento con diferente número de neutrones"
      - id: p28
        anverso: "Ión"
        reverso: "Átomo o molécula con carga eléctrica neta"
      - id: p29
        anverso: "Valencia"
        reverso: "Capacidad de un átomo para combinarse con otros átomos"
      - id: p30
        anverso: "Masa atómica"
        reverso: "Promedio ponderado de las masas de los isótopos de un elemento"
      - id: p31
        anverso: "Número atómico"
        reverso: "Número de protones en el núcleo de un átomo"
      - id: p32
        anverso: "Densidad"
        reverso: "Relación entre la masa y el volumen de una sustancia"
      - id: p33
        anverso: "Solubilidad"
        reverso: "Capacidad de una sustancia para disolverse en otra"
      - id: p34
        anverso: "Punto de ebullición"
        reverso: "Temperatura a la que una sustancia cambia de líquido a gas"
      - id: p35
        anverso: "Punto de fusión"
        reverso: "Temperatura a la que una sustancia cambia de sólido a líquido"
      - id: p36
        anverso: "Concentración"
        reverso: "Cantidad de soluto disuelto en una cantidad específica de disolvente"

  - id: bloque3
    titulo: "Física Fundamental"
    descripcion: "Complete las oraciones con conceptos de física básica"
    tipo: "completar_huecos"
    preguntas:
      - id: p37
        enunciado: "La _____ es la medida de la cantidad de materia en un objeto."
        respuestaCorrecta: "masa"
      - id: p38
        enunciado: "La _____ es la fuerza que atrae los objetos hacia el centro de la Tierra."
        respuestaCorrecta: "gravedad"
      - id: p39
        enunciado: "La _____ es la distancia recorrida por unidad de tiempo."
        respuestaCorrecta: "velocidad"
      - id: p40
        enunciado: "La _____ es la capacidad de realizar trabajo o transferir calor."
        respuestaCorrecta: "energía"
      - id: p41
        enunciado: "La _____ es la medida de la energía térmica de un objeto."
        respuestaCorrecta: "temperatura"
      - id: p42
        enunciado: "La _____ es la fuerza por unidad de área."
        respuestaCorrecta: "presión"
      - id: p43
        enunciado: "La _____ es la medida de la inercia de un objeto."
        respuestaCorrecta: "masa"
      - id: p44
        enunciado: "La _____ es la capacidad de un material para conducir electricidad."
        respuestaCorrecta: "conductividad"
      - id: p45
        enunciado: "La _____ es la distancia entre dos puntos consecutivos de una onda."
        respuestaCorrecta: "longitud de onda"
      - id: p46
        enunciado: "La _____ es el número de oscilaciones por segundo."
        respuestaCorrecta: "frecuencia"
      - id: p47
        enunciado: "La _____ es la fuerza que se opone al movimiento entre superficies."
        respuestaCorrecta: "fricción"
      - id: p48
        enunciado: "La _____ es la capacidad de un objeto para flotar en un fluido."
        respuestaCorrecta: "flotabilidad" 