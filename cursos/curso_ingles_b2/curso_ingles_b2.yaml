id: curso_ingles_b2
titulo: "English B2 Level Course"
descripcion: "Curso completo de inglés nivel B2 con vocabulario, gramática y expresiones avanzadas"
bloques:
  - id: bloque1
    titulo: "Grammar and Vocabulary Test"
    descripcion: "Test de gramática y vocabulario"
    tipo: "test"
    preguntas:
      - id: p1
        tipo: "test"
        enunciado: "Which sentence is grammatically correct?"
        opciones:
          - "I wish I would have more time yesterday"
          - "I wish I had had more time yesterday"
          - "I wish I have had more time yesterday"
        respuestaCorrecta: "I wish I had had more time yesterday"
      - id: p2
        tipo: "test"
        enunciado: "Choose the correct phrasal verb: 'The meeting was _____ until next week.'"
        opciones:
          - "put off"
          - "put on"
          - "put up"
        respuestaCorrecta: "put off"
      - id: p3
        tipo: "test"
        enunciado: "What's the meaning of 'to break the ice'?"
        opciones:
          - "To destroy something frozen"
          - "To start a conversation in a social situation"
          - "To work very hard"
        respuestaCorrecta: "To start a conversation in a social situation"
      - id: p4
        tipo: "test"
        enunciado: "Which modal verb expresses strong obligation?"
        opciones:
          - "should"
          - "must"
          - "might"
        respuestaCorrecta: "must"
      - id: p5
        tipo: "test"
        enunciado: "Choose the correct form: 'If I _____ you, I would apologize immediately.'"
        opciones:
          - "am"
          - "was"
          - "were"
        respuestaCorrecta: "were"
      - id: p6
        tipo: "test"
        enunciado: "What does 'to cut corners' mean?"
        opciones:
          - "To take shortcuts or reduce quality to save time/money"
          - "To be very precise"
          - "To decorate something"
        respuestaCorrecta: "To take shortcuts or reduce quality to save time/money"
      - id: p7
        tipo: "test"
        enunciado: "Which sentence uses the passive voice correctly?"
        opciones:
          - "The report was written by Sarah yesterday"
          - "The report was wrote by Sarah yesterday"
          - "The report has written by Sarah yesterday"
        respuestaCorrecta: "The report was written by Sarah yesterday"
      - id: p8
        tipo: "test"
        enunciado: "Choose the correct preposition: 'She's very good _____ handling difficult situations.'"
        opciones:
          - "in"
          - "at"
          - "on"
        respuestaCorrecta: "at"
      - id: p9
        tipo: "test"
        enunciado: "What's the opposite of 'obsolete'?"
        opciones:
          - "modern"
          - "ancient"
          - "broken"
        respuestaCorrecta: "modern"
      - id: p10
        tipo: "test"
        enunciado: "Which sentence shows reported speech correctly?"
        opciones:
          - "He said that he will come tomorrow"
          - "He said that he would come the next day"
          - "He said that he comes tomorrow"
        respuestaCorrecta: "He said that he would come the next day"
      - id: p11
        tipo: "test"
        enunciado: "Choose the correct collocation: 'to _____ a decision'"
        opciones:
          - "do"
          - "make"
          - "take"
        respuestaCorrecta: "make"
      - id: p12
        tipo: "test"
        enunciado: "What does 'to be over the moon' mean?"
        opciones:
          - "To be very happy"
          - "To be confused"
          - "To be tired"
        respuestaCorrecta: "To be very happy"
      - id: p13
        tipo: "test"
        enunciado: "Which relative pronoun is correct: 'The book _____ I bought yesterday is excellent.'"
        opciones:
          - "who"
          - "which"
          - "what"
        respuestaCorrecta: "which"
      - id: p14
        tipo: "test"
        enunciado: "Choose the correct form: 'I'd rather you _____ smoking in here.'"
        opciones:
          - "don't"
          - "didn't"
          - "not"
        respuestaCorrecta: "didn't"
      - id: p15
        tipo: "test"
        enunciado: "What's the meaning of 'to spill the beans'?"
        opciones:
          - "To make a mess"
          - "To reveal a secret"
          - "To cook badly"
        respuestaCorrecta: "To reveal a secret"
      - id: p16
        tipo: "test"
        enunciado: "Which sentence is in the third conditional?"
        opciones:
          - "If I had studied harder, I would have passed the exam"
          - "If I study harder, I will pass the exam"
          - "If I studied harder, I would pass the exam"
        respuestaCorrecta: "If I had studied harder, I would have passed the exam"
      - id: p17
        tipo: "test"
        enunciado: "Choose the correct word: 'The company's _____ has improved significantly this year.'"
        opciones:
          - "performance"
          - "performence"
          - "preformance"
        respuestaCorrecta: "performance"
      - id: p18
        tipo: "test"
        enunciado: "What does 'to hit the nail on the head' mean?"
        opciones:
          - "To be exactly right"
          - "To hurt yourself"
          - "To build something"
        respuestaCorrecta: "To be exactly right"
      - id: p19
        tipo: "test"
        enunciado: "Which sentence uses 'used to' correctly?"
        opciones:
          - "I used to going to the gym every day"
          - "I used to go to the gym every day"
          - "I used to went to the gym every day"
        respuestaCorrecta: "I used to go to the gym every day"
      - id: p20
        tipo: "test"
        enunciado: "Choose the correct quantifier: 'There are _____ people who can solve this problem.'"
        opciones:
          - "little"
          - "few"
          - "less"
        respuestaCorrecta: "few"

