name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build documentation
        run: |
          echo "# Kursor - Plataforma de Formaci칩n Interactiva" > index.md
          echo "" >> index.md
          echo "## 游닄 Documentaci칩n" >> index.md
          echo "" >> index.md
          echo "- [Gu칤a de Inicio R치pido](doc/usuario/guia-inicio-rapido.md)" >> index.md
          echo "- [FAQ](doc/usuario/faq.md)" >> index.md
          echo "- [Arquitectura Modular](doc/tecnica/arquitectura-modular-dominio.md)" >> index.md
          echo "- [Estructura del Proyecto](doc/tecnica/estructura-proyecto.md)" >> index.md
          echo "" >> index.md
          echo "## 游 Instalaci칩n" >> index.md
          echo "" >> index.md
          echo "```bash" >> index.md
          echo "git clone https://github.com/jjrp1/kursor.git" >> index.md
          echo "cd kursor" >> index.md
          echo "mvn clean install" >> index.md
          echo "```" >> index.md
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 